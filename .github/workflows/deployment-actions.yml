name: deployment-actions

on:
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
  
  steps:
    - name: Checkig out...
      uses: actions/checkout@v2
    
    - name: Setting up...
      uses: actions/setup-node@v2
      with:
        node-version: 18.19.1

    - name: Installing packages...
      run: npm ci

    - name: Deploying...
      run: npm run deploy
